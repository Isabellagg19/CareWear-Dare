<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Fasr Fashion Quiz</title>
            <link rel="stylesheet" href="style.css">
    </head>

    <body class="body-quiz">
        <section class="quiz-section">
            <h4>Are You a Fast Fashion Shopper?</h4>
            <div class="question">
                <p>How often do you buy clothes?</p>
                <button onclick="selectAnswer(1)">Every week</button>
                <button onclick="selectAnswer(2)">Once a month</button>
                <button onclick="selectAnswer(3)">Only when necessary</button>
            </div>

            <div class="question">
                <p>If you look at your closet right now, what kind of pieces dominate it?</p>
                <button onclick="selectAnswer(1)">Mostly big brands like H&M or Zara</button>
                <button onclick="selectAnswer(2)">Mostly local boutiques or artisanal brands from your city</button>
                <button onclick="selectAnswer(3)">Mostly thrifted or second-hand clothing</button>
            </div>

            <div class="question">
                <p>Be honest… do you read clothing labels before buying? (materials + country of production)</p>
                <button onclick="selectAnswer(1)">Always, I care about that</button>
                <button onclick="selectAnswer(2)">Sometimes, depends on the price</button>
                <button onclick="selectAnswer(3)">Never, I don’t really think about it</button>
            </div>

             <button onclick="showResult()" class="result-btn">See My Result</button>

            <p id="result"></p>
        </section>
        <script src="script.js"></script>
    </body>
</html>
